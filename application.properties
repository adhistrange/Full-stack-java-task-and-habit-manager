# SQLite datasource
spring.datasource.url=jdbc:sqlite:taskhabit.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Use the custom SQLite dialect defined in this project
spring.jpa.properties.hibernate.dialect=com.example.taskhabitmanager.config.SQLiteDialect
